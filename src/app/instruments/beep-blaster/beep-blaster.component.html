<div class="beep-blaster component box-shadow" [ngStyle]="{'height': collapsed ? 'auto' : '565px'}">
  <h2 class="component">
    BeepBlaster 9000 <span class="subtitle">Analog-Style Synthesizer</span>
    <div class="icon" (click)="toggleCollapsed()">
      <i *ngIf="!collapsed" class="fa fa-lg fa-chevron-down"></i>
      <i *ngIf="collapsed" class="fa fa-lg fa-chevron-right"></i>
    </div>
    <div class="icon transport-button" (click)="destroy()">
      <i class="fa fa-lg fa-trash"></i>
    </div> 
    <div class="icon transport-button" [ngClass]="{'active': instanceNumber === synthService.instanceMidiActivated}" (click)="enableMidi()">
      <i class="fa fa-gamepad fa-lg"></i>
    </div>
    <div *ngIf="!collapsed" class="icon transport-button" (click)="toggleSequencer()">
      <i *ngIf="!showSequencer" class="fa fa-lg fa-braille"></i>
      <i *ngIf="showSequencer" class="fa fa-lg fa-music"></i>
    </div>
  </h2>
  <div [ngStyle]="{'display': collapsed ? 'none' : 'block'}">
    <app-static-synth
      *ngIf="patterns.length > 0"
      [ngStyle]="{'display': showSequencer ? 'none' : 'block'}"
      [patterns]="patterns"
      [instanceNumber]="instanceNumber"
      (togglePlay)="play()">
    </app-static-synth>
    <app-sequencer
      [ngStyle]="{'display': showSequencer ? 'block' : 'none'}"
      [deviceNumberIndex]="deviceNumberIndex"
      (patternsChanged)="changePatterns($event)">
    </app-sequencer>
  </div>
  
</div>
