<div class="boom-boom component box-shadow" [ngStyle]="{'height': collapsed ? auto : '385px'}">
  <h2 class="component">
    Boom-Boom <span class="subtitle">Drum Machine</span>
    <div class="icon" (click)="toggleCollapsed()">
      <i *ngIf="!collapsed" class="fa fa-lg fa-chevron-down"></i>
      <i *ngIf="collapsed" class="fa fa-lg fa-chevron-right"></i>
    </div>
    <div class="icon transport-button" (click)="destroy()">
      <i class="fa fa-lg fa-trash"></i>
    </div>
    <div class="icon transport-button" [ngClass]="{'active': instanceNumber === synthService.instanceMidiActivated}" (click)="enableMidi()">
      <i class="fa fa-gamepad fa-lg"></i>
    </div>
  </h2>
  <div [ngStyle]="{'display': collapsed ? 'none' : 'block'}">
    <app-drum-machine
      [instanceNumber]="instanceNumber"
      [deviceNumberIndex]="deviceNumberIndex"
    >
    </app-drum-machine>
  </div>
  
</div>
