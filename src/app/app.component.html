<header>
  <h1>BeepBoop <span class="subtitle">Audio Synthesis Workstation</span></h1>
</header>
<div class="app">
  <app-rack [ngStyle]="{'display': itemToShow === menuScreens.RACK ? 'block' : 'none'}"></app-rack>
  <app-timeline [ngStyle]="{'display': itemToShow === menuScreens.TIMELINE ? 'block' : 'none'}"></app-timeline>
  <app-transport [itemSelected]="itemToShow" (showItem)="showItem($event)"></app-transport>
</div>
