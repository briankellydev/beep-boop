<header>
  <h1>BeepBoop <span class="subtitle">Audio Synthesis Workstation</span></h1>
</header>
<div class="app">
  <app-rack [ngStyle]="{'display': showTimeline ? 'none' : 'block'}"></app-rack>
  <app-timeline [ngStyle]="{'display': showTimeline ? 'block' : 'none'}"></app-timeline>
  <app-transport (timelineToggled)="toggleTimeline($event)"></app-transport>
</div>
