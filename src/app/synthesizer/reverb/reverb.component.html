<div class="reverb component">
  <h5>Reverb <mat-slide-toggle [checked]="enabled" (change)="toggle()"></mat-slide-toggle></h5>
  <div class="decay">
    <app-knob
      [value]="decayVal"
      primaryColor="#54bbe0"
      secondaryColor="#EEEEEE"
      (valChanged)="changeDecay($event)"
    >
    </app-knob>
  </div>
</div>
