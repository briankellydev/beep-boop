<div [id]="customGeneratedId" class="delay component">
  <h5>Delay <mat-slide-toggle [checked]="enabled" (change)="toggle()"></mat-slide-toggle></h5>
  <div class="row">
    <div class="col-6">
      <h5>Time</h5>
      <div (mouseup)="changes()" class="time"></div>
    </div>
    <div class="col-6">
      <h5>Feedback</h5>
      <div (mouseup)="changes()" class="feedback"></div>
    </div>
  </div>
</div>
