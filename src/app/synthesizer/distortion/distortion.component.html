<div class="dist component">
  <h5>Distortion <mat-slide-toggle [checked]="enabled" (change)="toggle()"></mat-slide-toggle></h5>
  <div class="distortion">
    <app-knob
      primaryColor="#54bbe0"
      secondaryColor="#EEEEEE"
      (valChanged)="changeDist($event)"
    >
    </app-knob>
  </div>
</div>
