<div id="mixer">
  <h2 class="component">Mixer</h2>
  <div class="channels">
    <div class="channel box-shadow" *ngFor="let track of tracks">
      <div class="vol-level">
        {{track.volume}}
      </div>
      <div class="slider-container">
          <input type="range" min="-50" max="6" class="slider" [(ngModel)]="track.volume" (change)="volChanged()">
      </div>
      <div class="inst-name">
        {{track.instrument}}
      </div>
    </div>
  </div>
</div>
