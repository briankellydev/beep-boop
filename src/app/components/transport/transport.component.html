<div id="transport">
  <div class="row">
    <div class="col-1">
      <div class="component transport-button box-shadow-dark" (click)="toggleTimeline()">
        <i *ngIf="showTimeline" class="fa fa-music"></i>
        <i *ngIf="!showTimeline" class="fa fa-braille"></i>
      </div>
    </div>
    <div class="col-3"></div>
    <div class="col-2">
      <div class="component tempo">
        BPM <input type="number" min="0" max="999" [(ngModel)]="tempo" (ngModelChange)="setTempo()">
      </div>
    </div>
    <div class="col-1">
      <div class="component transport-button box-shadow-dark" (click)="togglePlay()">
        <i *ngIf="playing" class="fa fa-stop"></i>
        <i *ngIf="!playing" class="fa fa-play"></i>
      </div>
    </div>
  </div>
</div>
